<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Janela</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button onclick="document.querySelector('.janela').classList.add('mostrar')">Abrir Janela</button>
  <div class="janela">
    <p>Me de uma notinha vai</p>
    <button onclick="document.querySelector('.janela').classList.remove('mostrar')">Fechar</button>
  </div>
</body>
</html>
